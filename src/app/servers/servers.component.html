<app-server></app-server>
<hr>
<p>String Interpolation:</p>
<p>{{allowNewServer}}</p>
<hr>
<p>Property Binding:</p>
<p [innerText]="getAllowNewServer()"></p>
<hr>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<p >Click event binding : {{serverCreationStatus}}</p>
<hr>
<label>Server Name:</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)">
<p>{{serverName}} </p>
<hr>
<p>Using 2 way binding via ngModel:</p>
<label>Server Name:</label>
<input type="text" class="form-control" [(ngModel)]="serverName2">
<p>{{serverName2}} </p>
